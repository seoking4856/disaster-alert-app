<!DOCTYPE html>
<html>
<head>
  <title>Disaster Alert App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #status { margin-top: 20px; font-size: 18px; color: darkblue; }
  </style>
</head>
<body>
  <h1>üåä Disaster Alert App</h1>
  <p>Check if you are in a flood or disaster risk area.</p>
  <button onclick="getLocation()">üìç Detect My Location</button>

  <div id="status">Waiting for location...</div>

  <script>
    function getLocation() {
      const status = document.getElementById("status");

      if (!navigator.geolocation) {
        status.innerHTML = "‚ùå Geolocation is not supported by your browser.";
        return;
      }

      status.innerHTML = "‚è≥ Detecting your location... Please allow permission.";

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          status.innerHTML = `‚úÖ Location detected! <br> Latitude: ${lat} <br> Longitude: ${lon} <br><br> 
          (Alerts will be shown here in future üö®)`;
        },
        (error) => {
          switch (error.code) {
            case error.PERMISSION_DENIED:
              status.innerHTML = "‚ùå Location access denied. Please allow location.";
              break;
            case error.POSITION_UNAVAILABLE:
              status.innerHTML = "‚ö†Ô∏è Location unavailable. Try again.";
              break;
            case error.TIMEOUT:
              status.innerHTML = "‚è±Ô∏è Location request timed out.";
              break;
            default:
              status.innerHTML = "‚ùå An unknown error occurred.";
          }
        }
      );
    }
  </script>
</body>
</html>
